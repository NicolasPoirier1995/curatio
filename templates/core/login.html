{% extends  "core/base.html" %}
{% block content %}

    <div class="w3-quarter"><p></p></div>
    <form class="w3-container w3-half w3-center w3-xlarge center_vertically" method="POST"
          action="{% url 'login' %}">
        {% csrf_token %}
        <div class="w3-section">
            <input class="w3-input w3-border-black w3-margin-bottom w3-round " type="text"
                   placeholder="Nom d'utilisateur"
                   name="username" required>

            <input class="w3-input w3-border w3-round " type="password" placeholder="Mot de passe"
                   name="password"
                   required>
            <button class="w3-button w3-block w3-section w3-hover-white w3-padding w3-round w3-white"
                    type="submit">Connexion
            </button>
        </div>
    </form>
    <div class="w3-quarter"><p></p></div>

{% endblock content %}
